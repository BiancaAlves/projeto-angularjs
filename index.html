<!DOCTYPE html>
<!-- ng-app: diretiva de importação do módulo -->
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- Ícones -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Materialize: Framework de CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Meu site em AngularJS</title>
  </head>

  <!-- ng-app: diretiva de importação do controller -->
  <body>
    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/materialize/init.js"></script>
    <script src="./lib/angular-js/angular.min.js"></script>
    <script src="./lib/angular-js/angular-route.min.js"></script>
    <script src="./js/app/app.js"></script>
    <script src="./js/app/controllers.js"></script>

    <script></script>
  </body>
</html>
